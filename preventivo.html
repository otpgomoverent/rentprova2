<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Go Move Rent</title>
  <meta name="description" content="Noleggio auto, scooter e moto. Prenota online in pochi minuti.">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header>
    <div class="container nav">
      <a href="index.html" class="brand">Go Move Rent</a>
      <nav class="menu" id="menu">
        <a href="index.html#vantaggi">Vantaggi</a>
        <a href="auto.html">Auto</a>
        <a href="scooter.html">Scooter</a>
        <a href="moto.html">Moto</a>
        <a href="preventivo.html">Preventivo</a>
        <a href="prenota.html">Prenota</a>
      </nav>
      <button class="menu-toggle" id="menuToggle" aria-label="Apri menu">Menu</button>
    </div>
  </header>
<main class="hero"><div class="container"><h1 class="title">Preventivo</h1>
<p class="lead">Calcola una stima in pochi secondi.</p></div></main>
<section id="preventivo"><div class="container">
  <form id="quoteForm" onsubmit="handlePreventivo(event)" class="card">
    <div class="grid" style="grid-template-columns: 1fr 1fr; gap:12px">
      <div><label for="q_pickup">Ritiro</label><input id="q_pickup" name="pickup" required placeholder="Roma Termini" /></div>
      <div><label for="q_dropoff">Riconsegna</label><input id="q_dropoff" name="dropoff" required placeholder="Milano Centrale" /></div>
      <div><label for="q_start">Data e ora ritiro</label><input id="q_start" name="start" type="datetime-local" required /></div>
      <div><label for="q_end">Data e ora riconsegna</label><input id="q_end" name="end" type="datetime-local" required /></div>
      <div><label for="q_category">Categoria</label>
        <select id="q_category" name="category" required>
          <option value="city">City Car</option><option value="berlina">Berlina</option><option value="suv">SUV</option><option value="furgone">Furgone</option>
        </select>
      </div>
      <div><label for="q_age">Età conducente</label><input id="q_age" name="age" type="number" min="18" max="85" required placeholder="30" /></div>
    </div>
    <div class="grid" style="grid-template-columns: repeat(4, 1fr); gap:12px; margin-top:12px">
      <label><input type="checkbox" id="q_gps" /> Navigatore</label>
      <label><input type="checkbox" id="q_seat" /> Seggiolino bimbo</label>
      <label><input type="checkbox" id="q_add" /> Guidatore aggiuntivo</label>
      <label><input type="checkbox" id="q_kasko" /> Kasko totale</label>
    </div>
    <div class="cta" style="margin-top:16px">
      <button class="btn primary" type="submit">Calcola preventivo</button>
      <button class="btn" type="button" onclick="copyQuoteLink()">Copia link preventivo</button>
    </div>
    <div id="quoteResult" style="margin-top:14px"></div>
  </form>
</div></section>
<footer>
    <div class="container">
      © <span id="year"></span> Go Move s.r.l. — P.IVA 00994550945 • <a href="#top">Torna su ↑</a>
    </div>
  </footer>
  <script src="assets/script.js"></script>
</body>
</html>
