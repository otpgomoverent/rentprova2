<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Go Move Rent – Prenota</title>
  <link rel="stylesheet" href="assets/style.css">
  <script defer src="assets/script.js"></script>
</head>
<body data-page="prenota">
  <header class="header">
    <div class="container header-inner">
      <a class="brand" href="index.html">Go Move Rent</a>
      <nav class="nav">
        <a href="auto.html">Auto</a>
        <a href="moto.html">Scooter & Moto</a>
        <a href="preventivo.html">Preventivo</a>
        <a class="active" href="prenota.html">Prenota</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Prenota</h1>

    <form id="bookingForm" class="card form-grid">
      <div>
        <label>Ritiro</label>
        <input type="datetime-local" id="b_start" required>
      </div>
      <div>
        <label>Riconsegna</label>
        <input type="datetime-local" id="b_end" required>
      </div>
      <div>
        <label>Categoria</label>
        <select id="b_category" required>
          <option value="city">City</option>
          <option value="berlina">Berlina</option>
          <option value="suv">SUV</option>
          <option value="scooter">Scooter</option>
          <option value="moto">Moto</option>
        </select>
      </div>
      <div>
        <label>Nome e Cognome</label>
        <input type="text" id="b_name" required>
      </div>
      <div>
        <label>Telefono</label>
        <input type="tel" id="b_phone" required>
      </div>
      <div>
        <label>Email</label>
        <input type="email" id="b_email" required>
      </div>

      <div class="col-span-2">
        <button type="button" class="btn" id="btnCheck">Verifica disponibilità</button>
        <span id="availBadge" class="badge badge-warn" style="display:none"></span>
      </div>

      <div class="col-span-2">
        <button type="button" class="btn btn-ghost" id="btnSend">Invia richiesta</button>
      </div>
    </form>
  </main>

  <footer class="footer">
    <div class="container">
      <small>© <span id="year"></span> Go Move Rent</small>
    </div>
  </footer>
</body>
</html>
